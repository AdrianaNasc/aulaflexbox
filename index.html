<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo do site café">
        <nav>
            <ul>
                <li>Menu</li>
                <li>Contact</li>
                <li>Find us</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="firstConteiner">
            <p>The best way to get your coffee
                without leaving the comfort
                of your house</p>
                <button>Make your order</button>
                <div>
                    <img src="./img/insta.png" alt="logo da rede social instagram">
                    <img src="./img/linkedin.png" alt="logo da rede social linkedin">
                    <img src="./img/x-rede.png" alt="logo da rede social antigo twitter">
                </div>
        </section>
        <section class="secondConteiner">
            <img src="./img/copo.png" alt="imagem de um copo de café grande">
        </section>
    </main>
</body>
</html>
